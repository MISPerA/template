<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador Automático</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-kzCwL4Ds5UZkTxDKEXR0oKp/1BnL3MDsVO5Fqtfc1P3sVJbIGP8Z7sUigJJsSDB0CqMxLcbo0lGO2jlSZFA0Gg==" crossorigin="anonymous" />
</head>
<body>

    <div class="container">
        <h1>Formatador Automático50</h1>

        <label for="versiculos">Somente a primeira linha será colocada em destaque. <br> Insira os versículos (separe-os por uma linha em branco):</label>
        <textarea id="versiculos" rows="4" cols="50"></textarea>

        <button onclick="gerarTemplates()">Gerar Templates</button>
        <button onclick="imprimir()">Imprimir</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
